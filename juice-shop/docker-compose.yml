services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: juice-shop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-juice_shop}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - juice-shop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: juice-shop-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: http://localhost,http://localhost:80,http://localhost:5173,http://localhost:5174
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-juice_shop}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-juice_shop}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - juice-shop-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: juice-shop-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - juice-shop-network
    environment:
      - VITE_API_URL=http://localhost:5000

networks:
  juice-shop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
